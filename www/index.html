<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
<meta http-equiv="Content-Security-Policy" 
         content="default-src *; 
                  style-src * 'self' 'unsafe-inline' 'unsafe-eval'; 
                  script-src * 'self' 'unsafe-inline' 'unsafe-eval';">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
        	<title>Google Maps - Rutas</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://dev-val.com/rutas/css/base.css">
	<script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyDrdbclZvGwnvYrNAZ7ctq-H4U5GqsMHiY"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://dev-val.com/rutas/js/jquery.js"></script>
	<script type="text/javascript" src="https://dev-val.com/rutas/js/functions.js"></script>
    </head>
    <body>
        
        
        <div class="container">
		<table class="table-elements">
			<tr>
				<td>
					<input type="button" value="Obtener mi ubicacion - A" onclick="get_my_location();" class="btn">
				</td>
				<td>
					<input type="button" value="Rutas Cerca" onclick="rutas_cerca();" class="btn btn-success">
				</td>

				<td>
					<select class="form-control" id="radio" >
						<option value="0.1">100 Mt</option>
						<option  value="0.2">200 Mt</option>
						<option value="0.3">300 Mt</option>
						<option value="0.4">400 Mt</option>
						<option selected value="0.5">500 Mt</option>
						<option value="0.6">600 Mt</option>
						<option value="0.7">700 Mt</option>
						<option value="0.8">800 Mt</option>
						<option value="0.9">900 Mt</option>
						<option value="1">1000 Mt</option>
						<option value="1.2">1200 Mt</option>
						<option value="1.4">1400 Mt</option>
						<option value="1.6">1600 Mt</option>
						<option value="1.8">1800 Mt</option>
						<option value="2">2000 Mt</option>

					
					</select>
				</td>
				<td>
					<input type="text" placeholder="Latitud" id="my_lat" class="txt" readonly>
				</td>
				<td>
					<input type="text" placeholder="Longitud" id="my_lng" class="txt" readonly>
				</td>
				<td>
					
				</td>
			</tr>
		</table>
		<div class="map" id="map"></div>
		<div id="capture"></div>
	</div>
	<script type="text/javascript">
		start_map();
	</script>
        
  
      
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
